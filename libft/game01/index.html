<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena la función atoi</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .block {
            width: 300px;
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .block.dragging {
            opacity: 0.5;
        }
        .placeholder {
            width: 300px;
            padding: 10px;
            margin: 5px;
            background-color: lightgrey;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <h1>Ordena la función atoi</h1>
    <div class="container" id="blocks-container">
        <!-- Bloques serán generados por JavaScript -->
    </div>
    <button onclick="checkOrder()">Compilar</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
